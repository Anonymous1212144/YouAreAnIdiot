        audio.src = 'data:audio/mpeg;base64,//MUxAAAAANIAAAAAExBTUUzLjEwMFVV//MUxAsAAANIAAAAAFVVVVVVVVVVVVVV//MUxBYAAANIAAAAAFVVVVVVVVVVVVVV';
        audio.play().then(() => {
            location.href = 'idiot.html';

    </script>
</head>
